<div class="container">
  <div class="row">
    <div class="col-md-2 col-sm-2 col-xs-2">
      <button class="btn btn-success" routerLink="/new" (click)="isEditing()">
        Add New Cat
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-ms-6 col-sm-6 col-xs-6">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Color</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody *ngIf="this.cats">
          <tr *ngFor="let cat of this.getCats(); let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ cat.name }}</td>
            <td>{{ cat.color }}</td>
            <td>
              <button
                class="btn btn-info marginbutton"
                [routerLink]="['/edit/' + cat._id]"
                (click)="isEditing()"
              >
                Edit
              </button>
              <button class="btn btn-danger" (click)="onDelete(cat._id)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-xs-6 col-md-6 col-sm-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
